{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block body %}
<form method="POST">
    {% csrf_token %}
    <label>User name:</label>
    <input type="text" name="uname"/>
    <label>password:</label>
    <input type="password" name="passwd"/>
    <input type="submit" value="Login">
</form>
{% if messages %}
{% for message in messages %}
<div>
    {{message}}
</div>
{% endfor %}
{% endif %}
{% endblock %}
